<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tags</title>
</head>
<body>
    <header>
        This is header.
    </header>
    <main>
        <section>
            <article>
                <div>
                    This is a div tag.
                </div>
                <div>
                    This is another div tag.
                </div>

                <span>
                    This is span tag.
            
                </span>
                <span>
                    This is a span another tag.
                </span>

            </article>
        </section>

        <aside>
            This is an ad.
        </aside>
    </main>
    <footer>
        This is footer.
    </footer>
</body>
</html>
