<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
    <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f6fc;
    padding: 40px;
    display: flex;
    justify-content: center;
  }

  table {
    border-collapse: collapse;
    width: 70%;
    background-color: #ffffff;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
  }

  thead {
    background-color: #2c3e50;
    color: #ffffff;
  }

  th, td {
    text-align: center;
    padding: 15px;
    font-size: 16px;
    border-right: 2px solid #e0e0e0; /* vertical divider */
  }

  th:last-child,
  td:last-child {
    border-right: none; /* remove divider on last column */
  }

  tbody tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  tbody tr:hover {
    background-color: #e1f5fe;
  }

  th {
    font-size: 18px;
  }
</style>

</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Player Name</th>
                <th>Score</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Sachin Tendulkar</td>
                <td>500</td>
            </tr>

            <tr>
                <td>MS Dhoni</td>
                <td>400</td>
            </tr>

            <tr>
                <td>Rohit Sharma</td>
                <td>300</td>
            </tr>

            <tr>
                <td>Virat Kolhi</td>
                <td>350</td>
            </tr>
            
            <tr>
                <td>Hardik Pandya</td>
                <td>250</td>
            </tr>

            <tr>
                <td>Suryakumar Yadav</td>
                <td>200</td>
            </tr>

            <tr>
                <td>Shubman Gill</td>
                <td>150</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
