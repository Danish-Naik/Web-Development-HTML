<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book your travel - Trip TO Manali</title>
    <style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #a1c4fd, #c2e9fb); /* soft mountain sky gradient */
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin-top: 30px;
    color: #2c3e50;
    font-size: 2em;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
  }

  form {
    background-color: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 90%;
    margin: 20px 0;
  }

  div {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: #34495e;
  }

  input,
  textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    box-sizing: border-box;
  }

  input:focus,
  textarea:focus {
    border-color: #2980b9;
    outline: none;
    background-color: #f0faff;
  }

  textarea {
    resize: vertical;
    min-height: 80px;
  }

  button {
    background-color: #27ae60;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #219150;
  }
</style>

</head>
<body>
    <h1>Registration form</h1>
    <form action="">
        <div>
            <label for="name">Name</label>
            <input id="name" placeholder="Enter your name" type="text" required>
        </div>

        <div>
            <label for="email">Email Address</label>
            <input id="email" type="email" placeholder="Enter your Email Address" required>
        </div>

        <div>
            <label for="age" >Age</label>
            <input id="age" type="age" placeholder="Enter your age" required>
        </div>

        <div>
            <label for="phone">Phone Number</label>
            <input id="phone" type="tel" placeholder="Enter your phone number" required>
        </div>

        <div>
            <label for="dob">Date of Birth</label>
            <input id="dob" type="dob" placeholder="Enter your Date of Birth" required>
        </div>

        <div>
            <label for="Address">Address</label>
            <textarea name="Address" id="Address"></textarea>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
