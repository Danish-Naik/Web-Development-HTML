<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables - HTML</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 20px;
    }

    table {
        width: 70%;
        margin: auto;
        border-collapse: collapse;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        background-color: white;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 12px 15px;
        text-align: center;
    }

    th {
        background-color: #4CAF50;
        color: white;
        text-transform: uppercase;
    }

    tbody tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tbody tr:hover {
        background-color: #e9ffe9;
    }

    tbody th[colspan="2"] {
        background-color: #ffeb3b;
        color: #333;
        font-weight: bold;
    }
</style>

</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cindrella</td>
                <td>CEO</td>
                <td>20000$</td>
            </tr>
            <tr>
                <td>Sam</td>
                <td>Manager</td>
                <td>10000$</td>
            </tr>
            <tr>
                <td>Ralph</td>
                <td>AI Engineer</td>
                <td>40000$</td>
            </tr>
            <tr>
                <td>Rupanzel</td>
                <td>Data Anaylysr</td>
                <td>5000$</td>
            </tr>
            <th colspan="2">Remarks</th>
        </tbody>
    </table>
</body>
</html>
